<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(105, 105, 174);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: rgba(243, 207, 3, 0.649);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        // let e var    21:25
        window.alert('Minha primeira mensagem!') // Mensagem de alerta o iniciar o site o atualizar o site

        window.prompt('Qual seu nome?') // Ao clicar cancel do window.confirm criara um formulario com a pergunta que tu escreveu
    </script>
