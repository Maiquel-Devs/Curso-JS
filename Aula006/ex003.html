<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(105, 105, 174); /* Comentário em CSS */
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: rgba(243, 207, 3, 0.649);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição!!</p>
    <script>        
        var n1 = Number(window.prompt('Digite um número:')) // String
        var n2 = Number(window.prompt('Digite um outro número:')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // (number + number) para Adição 
        // (string + string) para Concanação
    </script>
</body>
</html>
